<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        
        <style>
        	.axis path,
        	.axis line{
        		fill: none;
        		stroke: black;
        		shape-rendering: crispEdges;}
        		
        	.axis text{
        		font-family: sans-serif;
        		font-size: 12px}
        </style>

        
    </head>
    <body>
        
        
<script type="text/javascript">

// Setting SVG Margin, Width and Height
var margin = {top: 20, right: 20, bottom: 50, left: 50};
var width = 800 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

  
function draw(dataset){

// X-Axis Scale
var xScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d){return d.Amount;})])
			   .range([0, width])

// Y-Axis Scale			   
var yScale = d3.scale.linear()
			   .domain([0, d3.max(dataset, function(d){return d.IntRate;})])
  		       .range([height, 0])
  		       
// X-Axis Properties
var xAxis = d3.svg.axis()
			  .scale(xScale) // What scale to use
			  .orient('bottom') // Labels below the axis line
			  .ticks(10) // Set # of ticks
			  
// Y-Axis Properties			  
var yAxis = d3.svg.axis()
			  .scale(yScale)
			  .orient('left')
			  .ticks(10)

// SVG 
var svg = d3.select('body')
	    .append('svg')
	    .attr('width', width + margin.left + margin.right)
	    .attr('height', height + margin.top + margin.bottom)
	    .append('g')
	    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
	    
	    
// Color Dots      
var color = d3.scale.category10()
			   

var circles = svg.selectAll('circle')
		 .data(dataset)
 		 .enter()
		 .append('circle')
		 .attr('cx', function(d){return xScale(d.Amount);})
		 .attr('cy', function(d){return yScale(d.IntRate);})
		 .attr('r', 3)
		 .attr('fill', function(d){return color(d.State)})
			   

// X-Axis settings			  
svg.append('g')
   .attr('class', 'x axis') // Assign "axis" class
   .attr('transform', 'translate(0,'+ height+')')
   .call(xAxis)
   .append('text')
   .attr('class', 'label')
   .attr('x', width)
   .attr('y', -6)
   .style('text-anchor', 'end')
   .text('Amount')
   
svg.append('g')
   .attr('class', 'y axis') // Assign "axis" class
   .call(yAxis)
   .append('text')
   .attr('class', 'label')
   .attr('transform', 'rotate(-90)')
   .attr('dy', '0.9em')
   .style('text-anchor', 'end')
   .text('Interest Rate')
   
   
 // http://bl.ocks.org/mbostock/3887118  
   
   
   
  
}

d3.csv("loansData.csv", draw);
        </script>
    
        
    </body>
</html>
